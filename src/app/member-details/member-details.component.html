<div class="container-fluid col-md-6">
  <h3 class="text-center lead">Add Member to Racing Team</h3>
  <br />
  <!--Template Driven Form or Model Driven Form?-->
  <form [formGroup]="memberForm" (ngSubmit)="submitForm()">
    <div>
      <div class="row">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="First Name"
            formControlName="firstName"
            />
            <p *ngIf="(memberForm.controls.firstName.touched || submitted) && memberForm.controls.firstName.errors?.required" class="text-danger">First name is required</p>
        </div>
        <div class="col-md-6">
          <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="Last Name"
          formControlName="lastName"
          />
          <p *ngIf="(memberForm.controls.lastName.touched || submitted) && memberForm.controls.lastName.errors?.required" class="text-danger">Last name is required</p>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-6">
          <input
          type="text"
          class="form-control"
          id="jobTitle"
          placeholder="Job Title"
          formControlName="jobTitle"
          />
          <p *ngIf="(memberForm.controls.jobTitle.touched || submitted) && memberForm.controls.jobTitle.errors?.required" class="text-danger">Job title is required</p>
        </div>
        <!--We may have to make a service call to get this list-->
        <div class="col-md-6">
          <select id="team" class="custom-select" formControlName="team">
            <option [ngValue]="team.teamName" *ngFor="let team of teams">{{ team.teamName }}</option>
          </select>
          <p *ngIf="(memberForm.controls.team.touched || submitted) && memberForm.controls.team.errors?.required" class="text-danger">Team is required</p>
        </div>
      </div>
      <br />
      <div class="form-group col-md-6">
        <div class="row">
          <label id="activeStatus" class="md-check lead">
            <input type="radio" value="Active" name="status" formControlName="status"/> Active
          </label>
          <label class="md-check lead">
            <input type="radio" value="Inactive" name="status" formControlName="status"/> Inactive
          </label>
        </div>
      </div>
    </div>
    <!--Disable if form is invalid-->
    <a type="submit" class="btn btn-secondary pull-right" routerLink="/members">
      Back
    </a>
    <button type="submit" class="btn btn-primary pull-right mx-4">
      {{memberId ? 'Update Member' : 'Create Member'}}
    </button>
    <ng-template [ngIf]="this.memberId">
      <button type="submit" class="btn btn-danger pull-right" (click)="deleteMember()">
        Remove Member
      </button>
    </ng-template>
  </form>
</div>
